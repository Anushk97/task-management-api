services:
  - type: web
    name: task-management-api
    env: docker
    region: singapore
    plan: free
    healthCheckPath: /docs
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: task-api-cache
          property: connectionString
      - key: DATABASE_URL
        sync: false # Will be set manually after creating the database

  - type: redis
    name: task-api-cache
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
